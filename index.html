<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Features Showcase</title>
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 600px; /* Increased width */
            height: 400px; /* Increased height */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            animation: slideIn 1s forwards; /* Added animation */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .features {
            padding: 20px;
            text-align: center;
        }

        .features h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
        }

        .features li {
            margin-bottom: 10px;
        }

        .link {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        .link:hover {
            color: #ffd700; /* Change color on hover */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chatter Features Showcase</h1>
        </div>
        <div class="features">
            <h2>Features:</h2>
            <ul>
                <li>Real-time messaging</li>
                <li>Dark mode</li>
                <li>Customizable themes</li>
                <li>Typing indicators</li>
                <li>Emoji reactions</li>
                <li>More menu for additional actions</li>
            </ul>
            <a class="link" href="https://deeply-jewel-button.glitch.me/">Learn More</a> <!-- Added hyperlink -->
        </div>
    </div>
</body>
</html>
